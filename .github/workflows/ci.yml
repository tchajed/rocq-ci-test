name: CI

permissions: read-all

on:
  - push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Install OCaml
        uses: ocaml/setup-ocaml@v3
        with:
          ocaml-compiler: "4.14.x"
          dune-cache: true

      - run: opam install . --deps-only --with-test
      - name: Rocq build
        run: |
          eval $(opam env)
          make
